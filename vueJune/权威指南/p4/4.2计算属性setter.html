<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性setter</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body>
<div id="ex1">
    <input type="text" v-model="didi" />
    <input type="text" v-model="family" />
    <br/>
    didi={{didi}},family={{family}},didiFamily={{haisetter}}
</div>
</body>
<script>
    var vm = new Vue({
        el:'#ex1',
        data:{
            didi:'di0di',
            family:'family'
        },
        computed:{
            // 一个计算属性的getter
            haisetter:{
                get:function () {
                    // this指向vm实例
                    return this.didi +' '+ this.family
                },
                set:function (newVal) {
                    var names = newVal.split(' ')
                    this.didi = names[0]
                    this.family = names[1]
                }
            }



        }
    })
</script>
</html>
