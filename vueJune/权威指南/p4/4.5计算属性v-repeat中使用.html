<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性缓存</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body>
<div id="ex1">
    {{welcome}}
</div>
</body>
<script>
    var vm = new Vue({
        el:'#ex1',
        data:{
            welcome:'welcome to join didiFamily!!!'
        },
        computed:{
            example:{
                // 设置cache为false后，每次直接访问vm.example时都会重新执行getter
                cache:false,
                get:function () {
                    return Date.now()+this.welcome
                }
            }
        }
    })
</script>
</html>
