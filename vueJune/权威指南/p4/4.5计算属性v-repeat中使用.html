<div id="items">
    <my-item v-repeat="items" inline-template>
        <button>{{fulltext}}</button>
    </my-item>
</div>
</body>
<script>
    var items=[
        {number:1,text:'one'},
        {number:2,text:'two'}
    ]

    var vm = new Vue({
        el:'#items',
        data:{
            items:item
        },
       // components:{
       //      item:{
       //          computed:{
       //              fulltext:function () {
       //                  return 'item ' + this.text
       //              }
       //          }
       //      }
       // }

        components:{
            'my-item':{
                replace:true,
                computed:{
                    fulltext:function () {
                        return 'item '+this.text
                    }
                }
            }
        }
    })
</script>
