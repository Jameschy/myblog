<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body id="example">
<my-item v-for="item of items" :item="item" :index="$index">
    <p>{{item.text}}</p>
</my-item>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el:'#example',
        data:{
            items:[
                {text:'滴滴顺风车'},
                {text:'滴滴快车'}
            ]
        }
    })
</script>
</html>
