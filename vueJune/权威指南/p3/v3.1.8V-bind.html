<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <style>
        .classC{
            color: red;
        }
    </style>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body id="example">

<!--绑定 attribute-->
<img v-bind:src="imgSrc" alt="pic" width="50" height="50" title="全写式"/>
<!--绑定 attribute-->

<!--缩写-->
<img :src="imgSrc" alt="pic" width="50" height="50" title="缩写式"/>



<!--绑定class 用在class切换，如tab、显隐-->
<div :class="[classA,{classB:isB,classC:isC}]">你说啥</div>
</body>
<!--用于响应式更新HTML特性，将一个或多个attribute，或者一个组件prop动态绑定到表达式-->


<script type="text/javascript">
    var vm = new Vue({
        el:'#example',
        data:{
           imgSrc:'https://ss2.bdstatic.com/lfoZeXSm1A5BphGlnYG/skin/117.jpg?2',
            classA:'A',
            isB:false,
            isC:true
        }
    })
</script>
</html>
