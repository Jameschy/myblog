<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body id="example">
<!--v-for 点击事件只对当前列表内元素有效-->

<div id="ex2">
    <div>
        <ul id="app">
            <li v-for="item in items" @click="toggle(item)">
                <span v-show="item.show">
                    {{item.content}}
                </span>
            </li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript">
var vm = new Vue({
    el:'#app',
    data:function () {
        return{
            items:[
                {
                    content:'1 item',
                    show:true
                },{
                    content:'2 item',
                    show:true
                },{
                    content:'3 item',
                    show:true
                }
            ]
        }
    },
    methods:{
        toggle:function (item) {
            item.show=!item.show;
        }
    }
})
</script>
</html>
