<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>acceptStatement</title>
    <style>
        .classC{
            color: red;
        }
    </style>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body id="demo">
<div v-my-directive="a++"></div>
{{a}}
</body>
<script>
    Vue.directive('my-directive',{
        acceptStatement:true,
        update:function (fn) {
            //传入值是一个函数
            // 在调用它时将在所属实例作用于内计算a++语句
            console.info(fn.toString())
            fn()
        }
    })

    var demo = new Vue({
        el:'#demo',
        data:{
           a:5
        }
    })
</script>
</html>
