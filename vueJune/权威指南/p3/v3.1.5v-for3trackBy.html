<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body id="example">
<div v-for="item in items" track-by="_uid">
    <li>{{item._uid}}</li>
</div>
</body>
<!--v-for包含input元素或子组件，注意使用trackBy-->
<script type="text/javascript">
    var vm = new Vue({
        el:'#example',
        data:{
            items:[
                {_uid:'88f88f9'},
                {_uid:'78dad88'}
            ]
        }
    })
</script>
</html>
