<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orderBy</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body id="example">

<ul id="range">
    <li v-for="user in users | orderBy sort">
        {{user.name}}
    </li>
</ul>
</body>
<!--语法：orderBy sortKey [reverseKey]-->
<!--应用在已有列表排序选项-->
<script type="text/javascript">
    var vm = new Vue({
        el:'#example',
        data:{
            field:'tag',
            sort:'id',
            // reverse:false,
            users:[
                {
                    name:'快车',
                    tag:1,
                    id:0
                },
                {
                    name:'的士',
                    tag:3,
                    id:1
                },
                {
                    name:'顺风',
                    tag:2,
                    id:3
                },
                {
                    name:'专车',
                    tag:0,
                    id:2
                },

            ]
        }
    })
</script>
</html>
