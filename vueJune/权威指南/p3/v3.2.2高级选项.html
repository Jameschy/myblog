<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>params</title>
    <style>
        .classC{
            color: red;
        }
    </style>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body id="example">

<my-directive class="hello" name="hi" a="params"></my-directive>

</body>
<!--如果指令需要多个值，则可以传入一个js对象字面量。指令可以使用任意合法js表达式-->

<script type="text/javascript">
    Vue.elementDirective('my-directive',{
        params:['a'],
        //API 同普通指令
        bind:function () {
            console.info(this.params.a)
            console.info(this.el.getAttribute("name"))
        }
    })

    var demo = new Vue({
        el:'#demo'
    })
</script>
</html>
