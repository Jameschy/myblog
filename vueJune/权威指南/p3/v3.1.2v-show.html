<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
</head>
<body class="native">

<input type="text" v-model="msg" placeholder="edit me"/>
<div id="example">
    <p v-show="greeting">Hello</p>
</div>
</body>
<!--标签写入，可计算、判断、字符处理-->
<!--v-show不支持 template语法-->

<!--v-if相对于v-show有更高的切换消耗，-->
<!--如果需要切换频繁，使用v-show较好；-->
<!--如果运行条件不大变化，使用v-if较好-->

<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#example',
        data:{
            greeting:true
        }
    })
</script>
</html>
