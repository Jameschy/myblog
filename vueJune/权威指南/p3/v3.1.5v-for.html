<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body id="example">
<div id="ex1">
   <ul id="demo1">
       <li v-for="item in items" class="item-{{$index}}">
           {{$index}} -{{parentMessage}}-{{item.msg}}
       </li>
   </ul>
</div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el:'#demo1',
        data:{
            parentMessage:'滴滴',
            items:[

                {msg:'滴滴顺风车'},
                {msg:'滴滴专车'}
            ]
        }
    })
</script>
</html>
