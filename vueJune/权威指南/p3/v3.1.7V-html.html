<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body id="example">

<div v-html="html">你是啥</div>
<!--save as-->
<p>{{html}}</p>

</body>
<!--不建议在网站上动态渲染任意html片段，可能导致Xss攻击-->
<script type="text/javascript">
    var vm = new Vue({
        el:'#example',
        data:{
           html:'<span>这里是新的标签内容</span>'
        }
    })
</script>
</html>
