<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body class="native">
<div id="example">
    <p v-if="greeting">Hello</p>
</div>
</body>
<!--标签写入，可计算、判断、字符处理-->
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#example',
        data:{
            greeting:true
        }
    })
</script>
</html>
