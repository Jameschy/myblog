<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body id="example">

<span v-text="msg">你是啥</span>
<!--save as-->
<br/>

<span>{{msg}}</span>

</body>
<!--不建议在网站上动态渲染任意html片段，可能导致Xss攻击-->
<script type="text/javascript">
    var vm = new Vue({
        el:'#example',
        data:{
           msg:'文本编辑'
        }
    })
</script>
</html>
