<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象语法</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body>
    <div id="ex1" v-bind:style="{color:didiColor,fontSize:fontSize + 'px'}">
        {{msg}}
    </div>

<div id="ex2" v-bind:style="ddfe">
{{msg}}
</div>

<div id="ex3" v-bind:style="dd">
    {{msg}}
</div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el:'#ex1',
        data:{
            didiColor:'orange',
            fontSize:30,
            msg:'How Do u Do?'
        }
    })
    var vw = new Vue({
        el:'#ex2',
        data:{
            ddfe:{
                color:'green',
                fontsize:'25px'
            },
            msg:'Iam Fine!!!'
        }
    })

    var vv = new Vue({
        el:'#ex3',
        data:{
            didiAge:4,
            didiMember:6000,
            msg:'GoodLucky!!!!'
        },
        computed:{
            dd:function () {
                return {
                    color: this.didiAge > 3? 'orange' : 'green',
                    fontSize: this.didiMember > 1000?'20px':'50px',
                }
            }
        }
    })

</script>
</html>
