<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组语法</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<body>

<div id="ex1" v-bind:class="[didiHandsome,didiBeautiful]">
    ex1
</div>

<div id="ex2" v-bind:class="ddfe">
    ex2
</div>

<div id="ex3" v-bind:class="ddfe"></div>

<div id="ex4" v-bind:class="[didiHandsome,{didiOrange:isRipe,didiGreen:isNotRipe}]">hello</div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el:'#ex1',
        data:{
            didiHandsome:'didiHandsome',
            didiBeautiful:'didiBeautiful',
        }
    })

    // 推荐写法
    var vm2 = new Vue({
        el:'#ex2',
        data:{
            ddfe:{
                'didi-orange':true,
                'didi-green':false
            }
        }
    })

    var vm3 = new Vue({
        el:'#ex3',
        data:{
            didiAge:4,
            didiMember:6000
        },
        computed:{
            ddfe:function () {
                return{
                    'didi-orange':this.didiAge > 3 ? true:false,
                    'didi-green':this.didiMember > 1000?true:false
                }
            }
        }
    })

    var vm4 = new Vue({
        el:'#ex4',
        data:{
            isRipe:true
        }
    })
</script>
</html>
