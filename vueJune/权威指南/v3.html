<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达式2.1.2| 过滤</title>
</head>
<body>
<div id="didi_navigator">

    <div>{{cents/2}}</div>
    <div>{{bol?1:0}}</div>
    <div>{{num.split(',')[2]}}</div>
    <div>{{words | toUpperCase}}</div>
</div>
</body>
<!--标签写入，可计算、判断、字符处理-->
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#didi_navigator',
        data:{
            cents:1000,
            bol:false,
            num:'good,apply,on,the',
            words:'Hello My Vue.js'
        }
    })
</script>
</html>
