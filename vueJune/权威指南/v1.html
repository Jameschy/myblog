<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个Hello World程序</title>
</head>
<body>
<div id="didi_navigator">
    <ul>
        <li v-for="tab in tabs">
            {{tab.text}}
        </li>
    </ul>
    <h1>{{message}}</h1>
</div>
</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#didi_navigator',
        data:{
            tabs:[
            {text:'巴士'},
            {text:'快车'},
            {text:'专车'},
            {text:'顺风车'},
            {text:'出租车'},
            {text:'代驾'}
        ],
            message:'This is a Vue.js program!!'
        }
    })
</script>
</html>
