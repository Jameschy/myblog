<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json内置过滤器-限制</title>
</head>
<style>
    h1{
        color: #6b1a47;
    }
    p{
        background: #00A1FF;
        color: #fff;
    }
</style>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<!--<script src="../vue1.0.26.min.js"></script>-->
<body id="ex">
<h1>limitBy过滤</h1>
<ol id="b1">
    <p>显示最前面的10个</p>
<li v-for="item in items | limitBy 10">第{{$index+1}}行——{{item.text}}</li>
</ol>

<ol id="b2">
    <p>显示从第5到第15个</p>
    <li v-for="item in items | limitBy 10 5">第{{$index+1}}行——{{item.text}}</li>
</ol>
<!--limitBy 显示个数 起点位置-->

<h1>filterBy过滤</h1>
<ol id="b3">
    <p>只显示带hello的数据</p>
    <li v-for="item in items | filterBy 'hello'">第{{$index+1}}行——{{item.text}}</li>
</ol>

</body>
<script type="text/javascript">
var vm = new Vue({
    el:'#ex',
    data:{
        items:[
            {text:'Hello how are u?'},
            {text:'Hello,I am fine, and u?'},
            {text:'Me too Thanks'},
            {text:'How about drink?'},
            {text:'That\'s a good idea! where should we go?'},
            {text:'Always?'},
            {text:'Nice,I pick up my coat'},
            {text:'Ok,by the way calling for Jim'},
            {text:'Why? he is aboard'},
            {text:'Really? so pity!'},
            {text:'Maybe is good for him'},
            {text:'How do u think so?'},
            {text:'His wife is so serious'},
            {text:'Uha,Good lucky for him'},
            {text:'The car is comming'},
            {text:'That\'s ur car?'},
            {text:'Yeah'},
            {text:'Let\'s drank to tomorrow.....'}
        ]
    }
})

</script>
</html>
