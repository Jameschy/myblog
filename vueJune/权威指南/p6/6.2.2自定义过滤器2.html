<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
</head>
<style>
    h1 {
        color: #6b1a47;
    }
    p {
        background: #00A1FF;
        color: #fff;
    }
</style>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<!--<script src="../vue1.0.26.min.js"></script>-->
<body id="ex">
<h1>自作Filter</h1>
<p>{{msg}}</p>
<input type="text" v-model="msg | filterExample">
</body>
<script type="text/javascript">
    Vue.filter('filterExample',{
        read:function (val) {
            return 'read ' + val;
        },
        write:function (newVal,oldVal) {
            return oldVal + ' write';
        }
    });

    var vm = new Vue({
        el: '#ex',
        data: {
            msg:'hello world!!!',
        }
    });



</script>
</html>
