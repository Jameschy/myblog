<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>
    h1 {
        color: #6b1a47;
    }
    p {
        background: #00A1FF;
        color: #fff;
    }
</style>

<body id="ex">
<h1>orderBy过滤</h1>
<ul>
    <input @keyup="onKeyup | debounce 5000">
</ul>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: '#ex',
        data: {

        }
    })

</script>
</html>
