<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个Hello World程序</title>
</head>
<body>
<div id="didi_navigator">

    <div data-id="{{id}}">Logo：{{{logo}}}</div>
</div>
</body>
<!--标签写入，可使用三层-->
<!--标签内可以注入id等属性-->
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#didi_navigator',
        data:{
            logo:'<span>这是标签数据写入</span>',
            id:'myLogo'
        }
    })
</script>
</html>
