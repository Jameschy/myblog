
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内联模板</title>
</head>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
<!-- <script src="../jquery-3.3.1.js"></script> -->

<body id="ex">

    <div id="items">
        <b>inline-template：</b>
        <my-item v-for="item in items" :item="item" inline-template>
            <p>{{a}} , {{item.text}}</p>
        </my-item>

        <b>no inline-template:</b>
        <my-item v-for="item in items" :item="item">
            {{a}},{{item[0].text}}
        </my-item>
    </div>

</body>
<script>
var items = [
    {number:1,text:'one'},
    {number:2,text:'two'}
];
var vue = new Vue({
    el:'#ex',
    data:function(){
        return{
            items:items,
            a:'i am in parent!'
        }
    },
    components:{
        'my-item':{
            props:['item'],
            data:function(){
                return{
                    a:'i am in child!'
                }
            },
            template:'<p>item模板：{{a}},{{item.text}};slot:<slot></slot></p>'
        }

    }
})
</script>

</html>
