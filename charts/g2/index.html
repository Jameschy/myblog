<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端可视化项目</title>
    <link rel="stylesheet" href="../../css/4.0/bootstrap.min.css">
    <script type="text/javascript" src="../../js/jquery-2.0.2.min.js"></script>
    <!--<script type="text/javascript" src="../../js/data-set.min.js"></script>-->
    <!--<script type="text/javascript" src="../../js/echarts.min.js"></script>-->
    <script type="text/javascript" src="../../js/g2.min.js"></script>
</head>


<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>G2 graph1 折线图</h1>
            <div class="col" id="chart1">

            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var genres;

    const data = genres;
    const chart = new G2.chart({
        id:'chart1',
        height:400,
    })
    chart.source(data);
    chart.interval().position('genre*sold').color('genre')
    chart.render();


        $.ajax({
            type:"GET",
            url:"https://jameschy.tk/charts/data/fansInc30.json",
            dataType:"json",
            success:function(data){
                if(data.errorCode==0){
                    console.log("成功，无数据");
                    console.log(data);
                }else{

                    genres = data
                    console.log(data);
                }
            },
            error:function(jqXHR){
                console.log("Error: "+jqXHR.status);
            }
        });


</script>
</html>
