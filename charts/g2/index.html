<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端可视化项目</title>
    <link rel="stylesheet" href="../../css/4.0/bootstrap.min.css">
    <script type="text/javascript" src="../../js/g2.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>G2 graph1 折线图</h1>
            <div class="col" id="c1">

            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    const chart = new G2.chart({
        container:'c1',
        forceFit: true,
        height : 400
    })

    // 设置坐标轴
    chart.axis('x',{
        tickLine: null,
    });
    // 对y轴坐标度量进行处理
    chart.axis('y',{
        label:{
            formatter:function (text,item,index) {
                var n = parseInt(text);
                if (n==0){
                    return 0;
                }else if (Math.abs(n)>0 && Math.abs(n)<1000){
                    return text;
                }else if (Math.abs(n)>=1000 && Math.abs(n)<10000){
                    return(n/1000).toFixed(n %1000 ==0?0:1)+'k';
                }else {
                    return(n/10000).toFixed(n %10000 ==0?0:1)+'w';
                }
                return text;
            }
        }
    });




</script>
</html>
