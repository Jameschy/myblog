<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>浏览器检测</title>
</head>

<body>


<textarea name="textarea222" cols="100" rows="10" id="content">ddd</textarea>

<script>

    var userAgent = window.navigator.userAgent;

    objToStr = JSON.stringify(userAgent);

    console.log(objToStr);
    console.log(typeof (objToStr));

    if (objToStr.indexOf("QQBrowser") > -1) {
        alert("你的浏览器是QQ浏览器")
    } else if (objToStr.indexOf("SogouMobileBrowser") > -1) {
        alert("你的浏览器是搜狗浏览器")
    } else if (objToStr.indexOf("UCBrowser") > -1) {
        alert("你的浏览器是UC浏览器")
    } else if (objToStr.indexOf("Safari") > -1) {
        if (objToStr.indexOf("Cri") > -1) {
            alert("你的浏览器是谷歌浏览器")
        } else if (objToStr.indexOf("FingerBrowser") > -1) {
            alert("你的浏览器是Finger360浏览器")
        } else {
            alert("你的浏览器是苹果浏览器")
        }
    } else if (objToStr.indexOf("QihooBrowser") > -1) {
        alert("你的浏览器是360浏览器")
    } else if (objToStr.indexOf("Baidu") > -1) {
        alert("你的浏览器是百度浏览器")
    } else {
        alert("你的浏览器是其他浏览器")
    }
    document.getElementById("content").value = objToStr;


</script>

</body>
</html>
